name: Content Validation

on:
  push:
    paths:
      - 'meta/books/**/*.json'
  pull_request:
    paths:
      - 'meta/books/**/*.json'

jobs:
  validate-content:
    name: Validate Risale Content
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Run Content Validator
        run: node tools/validate-content.js --all --ci
        
      - name: Report Issues (if any)
        if: failure()
        run: |
          echo "‚ùå Content validation failed. See above for issues."
          echo "Run 'node tools/validate-content.js --all --verbose' locally for details."
